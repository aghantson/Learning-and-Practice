<body>
	<!--
	 JSWAY: Take a look at the following program.
	 Before executing it, try to guess the final values of variables nb1, nb2, and nb3 depending on their initial values. Complete the table shown in the JSWAY notes. Check your predictions by executing the program. -->

	<script>
		
	let nb1 = Number(prompt("Enter nb1:"));
	let nb2 = Number(prompt("Enter nb2:"));
	let nb3 = Number(prompt("Enter nb3:"));

	if (nb1 > nb2) {
	  nb1 = nb3 * 2;
	} else {
	  nb1++;
	  if (nb2 > nb3) {
	    nb1 += nb3 * 3;
	  } else {
	    nb1 = 0;
	    nb3 = nb3 * 2 + nb2;
	  }
	}

	console.log(nb1, nb2, nb3);

	</script>
