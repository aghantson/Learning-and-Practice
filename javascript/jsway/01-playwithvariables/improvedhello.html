	<!--JSWAY Improved Hello: Write a program that asks the user for his first name and his last name. The program then displays them in one sentence -->

	<script>
		// prompt user to get values of first name and last name
		let firstName = prompt("What is your first name?");
		let lastName = prompt("What is your last name?")

		// return/display names in a sentence
		
		alert('Your name is ' + firstName + ' ' + lastName + '!')

	</script>
