<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!--
	JSWAY: Write a program that asks the user for a raw price. After that, it calculates the corresponding final price using a VAT rate of 20.6%
	-->

	<script>

	let rawPrice = prompt("What is the price?");
 	rawPrice = Number(rawPrice);
	rawPrice += (rawPrice * 0.206);
	alert(rawPrice);

	</script>
</body>
