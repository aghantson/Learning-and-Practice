<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!--
	 JSWAY: Write a program that asks for a temperature in Celcius degrees, then displays it in Fahrenheit degrees -->

	 <script>
	
	let tempCelcius = prompt("What's the temperature in Celcius?");
	tempCelcius = Number(tempCelcius);
	tempFahrenheit = (tempCelcius * (9 / 5)) + 32;
	alert(tempFahrenheit);

	 </script>
</body>
</html>
